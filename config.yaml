# PBS configuration
queue: normal
project: v45
walltime: 5:00:00
jobname: 01deg_jra55_ryf
ncpus: 5600 # would be nice to be able to omit this and let payu work it out: https://github.com/marshallward/payu/issues/97

shortpath: /short/v45

# Model configuration
model: access-om2
submodels:
    - name: atmosphere
      model: matm
      exe: matm_jra55_2c6add9f.exe
      ncpus: 1

    - name: ocean
      model: mom
      exe: fms_ACCESS-OM_2d76b70c.x
      input: mom_01deg
      timestep: 240
      ncpus: 4358

    - name: ice
      model: cice5
      exe: cice_auscom_3600x2700_1200p_ae5c5ebc.exe
      input: cice_01deg
      timestep: 240
      ncpus: 1200

    - name: coupler
      model: oasis
      input: oasis_jra55_to_01deg
      timestep: 240
      ncpus: 0

calendar:
    runtime:
        years: 0
        months: 1
        days: 0

    start:
        year: 1
        month: 1
        days: 1

# Collation
collate: true
collate_walltime: 10:00:00
collate_mem: 128GB
collate_ncpus: 4
collate_queue: expressbw
collate_flags: -n4 -z -m -r

# Misc
runlog: True
stacksize: unlimited
# mpirun: --mca orte_base_help_aggregate 0 --mca btl_openib_eager_limit 4096 --mca btl_openib_max_send_size 8192 --mca mtl mxm --mca pml cm  -x MXM_LOG_FILE=$PBS_JOBFS/mxm.log
# mpirun: --mca orte_base_help_aggregate 0 --mca btl_openib_eager_limit 4096 --mca btl_openib_max_send_size 8192 --mca pml yalla  -x MXM_LOG_FILE=$PBS_JOBFS/mxm.log
# Ben Menadue suggestion, email 2018-04-18
# mpirun: -mca coll ^fca --mca pml yalla -x MXM_LOG_FILE=$PBS_JOBFS/mxm.log
mpirun: --mca pml yalla -x MXM_LOG_FILE=$PBS_JOBFS/mxm.log
# ipm: 2.0.5
qsub_flags: -lother=hyperthread -W umask=027
# for normalbw
# platform:
#    nodesize: 28
mpi:
    module: openmpi/1.10.2
