# PBS configuration
# If submitting to a different project to your default uncomment line below 
# and change project code as appropriate
# project: w35

walltime: 1:00:00
jobname: 1deg_jra55_iaf
ncpus: 252
mem: 500GB
queue: express

# Force payu to always find, and save, files in this short project 
# directory
# shortpath: /scratch/w35

# Model configuration
name: common
model: access-om2
input: /g/data4/ik11/inputs/access-om2/input_236a3011/common_1deg_jra55
submodels:
    - name: atmosphere
      model: yatm
      exe: /g/data4/ik11/inputs/access-om2/bin/yatm_17bed6f.exe
      input: 
            - /g/data4/ik11/inputs/access-om2/input_236a3011/yatm_1deg
            - /g/data1a/ua8/JRA55-do/latest
      ncpus: 1

    - name: ocean
      model: mom
      exe: /g/data4/ik11/inputs/access-om2/bin/fms_ACCESS-OM_66a3e59_libaccessom2_17bed6f.x
      input: /g/data4/ik11/inputs/access-om2/input_236a3011/mom_1deg
      ncpus: 216

    - name: ice
      model: cice5
      exe: /g/data4/ik11/inputs/access-om2/bin/cice_auscom_360x300_24p_b37ea14_libaccessom2_17bed6f.exe
      input: /g/data4/ik11/inputs/access-om2/input_236a3011/cice_1deg
      ncpus: 24

# Misc
runlog: true
stacksize: unlimited
collate:
   exe: /g/data4/ik11/inputs/access-om2/bin/mppnccombine
   walltime: 1:00:00
   queue: copyq
   mem: 4GB

qsub_flags: -lother=hyperthread -W umask=027
# Following two lines required for broadwell queues
platform:
    nodesize: 28

