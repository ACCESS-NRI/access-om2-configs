# PBS configuration
# If submitting to a different project to your default uncomment line below 
# and change project code as appropriate
# project: w35
queue: normal
walltime: 5:00:00
jobname: 025deg_jra55_ryf
ncpus: 1824

# Force payu to always find, and save, files in this short (or scratch) project directory
# shortpath: /scratch/w35

# Model configuration
name: common
model: access-om2
input: /g/data/ik11/inputs/access-om2/input_236a3011/common_025deg_jra55
submodels:
    - name: atmosphere
      model: yatm
      exe: /g/data/ik11/inputs/access-om2/bin/yatm_575fb04.exe
      input: 
            - /g/data/ik11/inputs/access-om2/input_236a3011/yatm_025deg
            - /g/data/ua8/JRA55-do/RYF/v1-3/
      ncpus: 1

    - name: ocean
      model: mom
      exe: /g/data/ik11/inputs/access-om2/bin/fms_ACCESS-OM_4a2f211_libaccessom2_575fb04.x
      input: /g/data/ik11/inputs/access-om2/input_236a3011/mom_025deg
      ncpus: 1455

    - name: ice
      model: cice5
      exe: /g/data/ik11/inputs/access-om2/bin/cice_auscom_1440x1080_480p_365bdc1_libaccessom2_575fb04.exe
      input: /g/data/ik11/inputs/access-om2/input_236a3011/cice_025deg
      ncpus: 361

# Collation
collate:
  walltime: 1:00:00
  mem: 30GB
  ncpus: 4
  queue: express
  exe: /g/data/ik11/inputs/access-om2/bin/mppnccombine

# Misc
runlog: true
stacksize: unlimited
mpirun: --mca orte_base_help_aggregate 0
qsub_flags: -lother=hyperthread -W umask=027
# set number of cores per node (28 for normalbw, 48 for normal on gadi)
platform:
    nodesize: 48

# payu bug workaround for gadi - see https://github.com/payu-org/payu/issues/215
qsub_flags: -l storage=gdata/hh5+gdata/qv56+gdata/ik11+gdata/ua8

# DANGER! Do not uncomment this without checking the script is synching 
# to the correct location!
# postscript: sync_output_to_gdata.sh
