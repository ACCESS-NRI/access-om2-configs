# PBS configuration
# If submitting to a different project to your default uncomment line below 
# and change project code as appropriate
# project: w35
queue: normal
walltime: 5:00:00
jobname: 01deg_jra55_ryf
ncpus: 5180

# Force payu to always find, and save, files in this short (or scratch) project directory
# shortpath: /scratch/w35

# Model configuration
name: common
model: access-om2
input: /g/data/ik11/inputs/access-om2/input_rc/common_01deg_jra55
submodels:
    - name: atmosphere
      model: yatm
      exe: /g/data/ik11/inputs/access-om2/bin/yatm_575fb04.exe
      input: 
            - /g/data/ik11/inputs/access-om2/input_rc/yatm_01deg
            - /g/data/ua8/JRA55-do/RYF/v1-3/
      ncpus: 1

    - name: ocean
      model: mom
      exe: /g/data/ik11/inputs/access-om2/bin/fms_ACCESS-OM_4a2f211_libaccessom2_575fb04.x
      input: /g/data/ik11/inputs/access-om2/input_rc/mom_01deg
      ncpus: 4358

    - name: ice
      model: cice5
      exe: /g/data/ik11/inputs/access-om2/bin/cice_auscom_3600x2700_722p_365bdc1_libaccessom2_575fb04.exe
      input: /g/data/ik11/inputs/access-om2/input_rc/cice_01deg
      ncpus: 799

# Collation
collate:
  walltime: 10:00:00
  mem: 128GB
  ncpus: 4
  queue: express
  exe: /g/data/ik11/inputs/access-om2/bin/mppnccombine

# Misc
runlog: true
stacksize: unlimited
restart_freq: 1  # use tidy_restarts.py instead
# mpirun: --mca pml yalla -x MXM_LOG_FILE=$PBS_JOBFS/mxm.log
qsub_flags: -W umask=027
# set number of cores per node (28 for normalbw, 48 for normal on gadi)
platform:
    nodesize: 48

# payu bug workaround for gadi - see https://github.com/payu-org/payu/issues/215
qsub_flags: -l storage=gdata/hh5+gdata/qv56+gdata/ik11+gdata/ua8

# DANGER! Do not uncomment this without checking the script is synching 
# to the correct location!
# postscript: sync_data.sh
