# PBS configuration
queue: normal
project: e14
walltime: 5:00:00
jobname: 01deg_jra55_ryf
ncpus: 5744
shortpath: /short/x77

# Model configuration
name: common
model: access-om2
input: /short/public/access-om2/input_08022019/common_01deg_jra55
submodels:
    - name: atmosphere
      model: yatm
      exe: /short/public/access-om2/bin/yatm_b77aecd2.exe
      input: /short/public/access-om2/input_08022019/yatm_01deg
      ncpus: 1

    - name: ocean
      model: mom
      exe: /short/public/access-om2/bin/fms_ACCESS-OM_2a69f46f_libaccessom2_b77aecd2.x
      input: /short/public/access-om2/input_08022019/mom_01deg
      ncpus: 4358

    - name: ice
      model: cice5
      exe: /short/public/access-om2/bin/cice_auscom_3600x2700_722p_47650cc7_libaccessom2_b77aecd2.exe
      input: /short/public/access-om2/input_08022019/cice_01deg
      ncpus: 1392

# Collation
collate: true
collate_walltime: 10:00:00
collate_mem: 128GB
collate_ncpus: 4
collate_queue: expressbw
collate_flags: -n4 -z -m

# Misc
runlog: True
stacksize: unlimited
restart_freq: 1  # use tidy_restarts.py instead
mpirun: --mca pml yalla -x MXM_LOG_FILE=$PBS_JOBFS/mxm.log
qsub_flags: -lother=hyperthread -W umask=027
# for normalbw
# platform:
#    nodesize: 28
mpi:
    module: openmpi/1.10.2
