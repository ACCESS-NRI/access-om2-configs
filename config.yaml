# PBS configuration
# If submitting to a different project to your default uncomment line below 
# and change project code as appropriate
# project: w35
queue: normal
walltime: 5:00:00
jobname: 01deg_jra55_ryf
ncpus: 5180

# Force payu to always find, and save, files in this short (or scratch) project directory
# shortpath: /scratch/w35

# Model configuration
name: common
model: access-om2
input: /g/data4/ik11/inputs/access-om2/input_rc/common_01deg_jra55
submodels:
    - name: atmosphere
      model: yatm
      exe: /g/data4/ik11/inputs/access-om2/bin/yatm_1bb8904.exe
      input: 
            - /g/data4/ik11/inputs/access-om2/input_08022019/yatm_01deg
            - /g/data1a/ua8/JRA55-do/RYF/v1-3/
      ncpus: 1

    - name: ocean
      model: mom
      exe: /g/data4/ik11/inputs/access-om2/bin/fms_ACCESS-OM_97e3429_libaccessom2_1bb8904.x
      input: /g/data4/ik11/inputs/access-om2/input_rc/mom_01deg
      ncpus: 4358

    - name: ice
      model: cice5
      exe: /g/data4/ik11/inputs/access-om2/bin/cice_auscom_3600x2700_722p_b37ea14_libaccessom2_1bb8904.exe
      input: /g/data4/ik11/inputs/access-om2/input_rc/cice_01deg
      ncpus: 799

# Collation
collate:
  walltime: 10:00:00
  mem: 128GB
  ncpus: 4
  queue: express
  exe: /g/data4/ik11/inputs/access-om2/bin/mppnccombine

# Misc
runlog: true
stacksize: unlimited
restart_freq: 1  # use tidy_restarts.py instead
# mpirun: --mca pml yalla -x MXM_LOG_FILE=$PBS_JOBFS/mxm.log
qsub_flags: -lother=hyperthread -W umask=027
# set number of cores per node (28 for normalbw, 48 for normal on gadi)
platform:
    nodesize: 48
mpi:
    module: openmpi/4.0.1

# DANGER! Do not uncomment this without checking the script is synching 
# to the correct location!
